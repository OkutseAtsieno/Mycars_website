{% extends "base.html" %}
{% load static %}
{% block title %}contact{% endblock %}

{% block banner-slider %}
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/images/banner/b3.jpg' %}" class="d-block w-100" alt="Image 1">
    </div>
  </div>
</div>
{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
  <br>
  <h2>Contact Us</h2>
  <br><br>
  <div class="row-container">
    <p class="fs-4 text-center">Address:</p>
    <p class="fs-4 text-center">Contact:</p>
    <p class="fs-4 text-center">Email:</p>
  </div>
  <br> <br>
</div>
<br><br>
{% endblock main-content %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<!-- Initialize Bootstrap Carousel -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myCarousel = new bootstrap.Carousel(document.querySelector('#carouselExample'), {
      interval: 2000,  // Set the interval as needed
      wrap: true,
    });
  });
</script>
